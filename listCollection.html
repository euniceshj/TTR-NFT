<!doctype html>
<html lang="en">
  <head>
    <!-- <style>
        select option disabled { color: gray; }
    </style> -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/reset.css>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     
    <!-- CSS rules to specify families -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,600;1,100&display=swap" rel="stylesheet">
   
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">

    <title>Collection Listing</title>
  </head>

  <body>
    <div id="navbar-section">
        <!-- innerHTML from JS -->
    </div>
    
    <div class="container-fluid justify-content-center align-items-center">
        <!-- Login Form -->
        <div class="container login-section col-md-6 col-xl-4 form-section">
            <div class="row">
                <h1>List Your NFT</h1>
            </div>
            
            <div class="row">
                <form>
                    <!--- Name of collection field --->
                    <div class="form-group">
                        <label for="nameOfCollection" class="form-margin">Name Of NFT</label>
                        <input required type="text" class="form-control collectionField-margin" id="nameOfCollection" aria-describedby="emailHelp" placeholder="Name of NFT">
                    </div>

                    <!--- Number of NFTs in collection field --->
                    <!-- <div class="form-group">
                        <label for="numberOfNfts" class="form-margin">Number of NFTs in Collection</label>
                        <input type="number" min="1" data-bind="value:replyNumber" class="form-control collectionField-margin" id="numberOfNfts" placeholder="Min. 1 NFT">
                    </div> -->
                    
                    <!-- Category Selection field -->
                    <div class="form-group">
                        <label for="nameOfCollection" class="form-margin">Category</label>
                        <select required class="form-select collectionField-margin" aria-label="default select example" id="categoryField" style="color: grey;">
                            <option selected disabled>Select a category for your NFT</option>
                            <option >Art</option>
                            <option >Photography</option>
                            <option >Music</option>
                            <option>Sports</option>
                            <option >Collectibles</option>
                        </select>
                    </div>

                    <!--- List Price field --->
                    <div class="form-group row">
                        <div class="col">
                            <label for="listPrice" class="form-margin"> List Price</label>
                            <input required type="number" min="0.01" step="0.01" class="form-control collectionField-margin" id="listPrice" aria-describedby="emailHelp" placeholder="Price of each NFT in ETH">
                        </div>
                    </div>
                    
                    <div>
                        <div class="input-group mb-3 collectionField-margin">
                            <input required type="file" class="form-control" id="inputGroupFile02">
                            <label class="input-group-text" for="inputGroupFile02">Upload</label>
                        </div>
                    </div>
                
                    <div class="form-group">
                        <label for="description" class="form-margin">Description</label>
                        <textarea required class="form-control form-margin collectionField-margin" id="description" rows="3" placeholder="Describe your collection here"></textarea></textarea> 
                    </div>

                    <div class="d-flex justify-content-center submitBtn-margin">
                        <button class="btn btn-primary" type="click">SUBMIT</button>
                    </div> 
                    
                </form>
                
            </div>

        </div>  
    </div>    

    <!-- Footer Section-->
    <footer class="container-fluid fixed-bottom">
        <!-- innerHTML from JS -->
      </footer>  

   <!-- Bootstrap Script -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   <!-- Header and Footer Script -->
   <script src="js/baseStyle.js"></script>
   <script>
       document.getElementById("categoryField").addEventListener("change", function() {
        document.getElementById("categoryField").style.color = "black";
        });
   </script>
   <script src="js/productForm.js"></script>

  </body>
</html>
