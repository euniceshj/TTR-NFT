<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/reset.css>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     
    <!-- CSS rules to specify families -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@1,100&display=swap" rel="stylesheet">
   
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Login Page</title>
  </head>

  <body>
    <div id="navbar-section">
        <!-- innerHTML from JS -->
    </div>
    
    <div class="container-fluid justify-content-center align-items-center">
        <!-- Login Form -->
        <div class="container login-section col-md-6 col-xl-4 form-section">
            <div class="row">
                <h1 class="font-family ">Login to TTR</h1>
            </div>
            
            <div class="row">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-margin">Email or username</label>
                        <input type="email" class="form-control form-margin" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1" class="form-margin">Password</label>
                        <input type="password" class="form-control form-margin" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="forgetPW-margin">
                        <a href="#">Forgot your password?</a>
                    </div>

                    <div>
                        <small class="d-flex justify-content-center">Don't have an account? Click <a href="#">here</a> to sign up.</small>
                    </div>
                    <div class="d-flex justify-content-center form-margin">
                        <button class="btn btn-primary" type="submit">LOG IN</button>
                    </div>
                </form>
            </div>

        </div>  
    </div>    

    <!-- Footer Section -->
    <footer class="fixed-bottom">
        <!-- innerHTML from JS -->
    </footer>

   <!-- Bootstrap Script -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   <!-- Header and Footer Script -->
   <script src="js/baseStyle.js"></script>

  </body>
</html>
